<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  * {
    box-sizing: border-box;
  }
  div.container {
    position: relative; 
    height: 200px;
  }
  div.border {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, 50%);
    width: 106px;
    transform-origin: center;
    height: 106px;
    border: 3px dashed #8AD7C1;
    border-radius: 50%;
    animation: rotateBorder 2s infinite alternate;
    transition: all 2s;
    z-index: 1;
  }
  
  div.container > img {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border-radius: 50%;
    z-index: 2;
  }
  
  @keyframes rotateBorder {
    to {
      transform: rotate(
      border-color: #C6FCED;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="border"></div>
    <img src="thu_rein_soe.jpg" alt="Thu Rein Soe" width="100" height="100" />
  </div>
</body>
</html>
