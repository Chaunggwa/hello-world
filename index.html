<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
    * {
            box-sizing: border-box;
            }
             div.container {
                 position: relative;
               
                 height: 10.6em;
             }
    .loader {
        position: absolute;
        width: 10em;
        height: 10em;
        top: 50%;
        left: 50%;
        border-top: 2px dotted #222831;
        border-bottom: 2px dotted #222831;
        border-right: 4px dotted #cdc3d3;
        border-left: 4px dotted #cdc3d3;
        transform: translate(-50%, -50%) rotate(0deg);
        border-radius: 50%;
        animation: rotate 2s infinite linear;
    }

    img {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 50%;

    }

    @keyframes rotate  {
        from {
            transform: translate(-50%, -50%) rotate(0deg);
        }
        to {
            transform: translate(-50%, -50%) rotate(360deg);
        }
    }
</style>
</head>
<body>
  <div class="container">
        <div class="loader">
        </div>
        <img src="thu_rein_soe.jpg" alt="thu_rein_soe" width="120" height="120"/>
        </div>
</body>
</html>
