<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  div.container {
    position: relative; 
  }
  div.border {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 106px;
    height: 106px;
    border: 2px solid #214252;
    border-radius: 50%;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="border"></div>
    <img src="thu_rein_soe.jpg" alt="Thu Rein Soe" width="100" height="100" />
  </div>
</body>
</html>
